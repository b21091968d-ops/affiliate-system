<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- ОБЯЗАТЕЛЬНО ДЛЯ МОБИЛЬНЫХ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Your Personalized Result</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #111;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 24px 18px;
      background: #ffffff;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 26px;
      line-height: 1.25;
      margin-bottom: 16px;
    }

    p {
      font-size: 17px;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      background: #e63946;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
    }

    button:active {
      transform: scale(0.98);
    }

    .disclaimer {
      font-size: 13px;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="title">Your Result</h1>

    <p id="description">
      Based on your answers, we identified a key factor affecting your energy and recovery.
    </p>

    <button id="ctaBtn">
      Get Your Personalized Solution
    </button>

    <p>
      The good news: this can often be supported without extreme diets or exhausting workouts.
    </p>

    <p class="disclaimer">
      ⚠️ Individual results may vary. This is not medical advice.
    </p>
  </div>

  <script src="result-en.js"></script>
</body>
</html>
