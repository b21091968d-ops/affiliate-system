<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <!-- ОБЯЗАТЕЛЬНО для мобильных -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ваш результат</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 24px 16px;
      background: #ffffff;
      min-height: 100vh;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 16px;
    }

    .note {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1 id="title"></h1>
    <p id="description"></p>

    <button id="ctaBtn">Получить персональное решение</button>

    <p class="note">
      ⚠️ Результаты индивидуальны. Не является медицинской рекомендацией.
    </p>

  </div>

  <script src="result.js"></script>
</body>
</html>
